services:
  server-dev:
    depends_on:
      - postgres
      - redis
    build:
      context: .
      dockerfile: server-dev.Dockerfile
    ports:
      - 8080:8080
    env_file:
      - .env
    environment:
      POSTGRES_DATABASE: pushme
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      REDIS_URL: redis://default:default@redis:6379/0
    profiles:
      - dev
  
  server-prod:
    depends_on:
      - postgres
      - redis
    build:
      context: .
      dockerfile: server-prod.Dockerfile
    ports:
      - 8080:8080
    env_file:
      - .env
    environment:
      POSTGRES_DATABASE: pushme
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      REDIS_URL: redis://default:default@redis:6379/0
    profiles:
      - prod

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: pushme
      POSTGRES_PASSWORD: postgres

  redis:
    image: redis
    environment:
      REDIS_PASSWORD: default
